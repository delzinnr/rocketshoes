<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href=""><img src="./assets/logo.svg" alt="Imagem da logo" /></a>
        <ul class="menu">
          <li><a href="">Homem</a></li>
          <li><a href="">Mulher</a></li>
          <li><a href="">Criança</a></li>
          <li><a href="">Customizar</a></li>
        </ul>
        <div class="search">
          <img src="./assets/icon-search.svg" alt="" />
          <input type="text" />
        </div>
        <a href=""><img src="./assets/icon-bag.svg" alt="" /></a>
      </div>
    </header>
    <main>
      <section id="home">
        <div class="container">
          <div class="col-1">
            <div class="content">
              <h1 class="title">Tênis Esportivo Para Corrida Top</h1>
              <p class="subtitle">
                Esse tênis tem o intuito de te deixar ainda mais fitness, focado
                e musculoso.
              </p>
              <span>R$ 1.000,00</span>
              <button>Comprar</button>
            </div>
          </div>
          <div class="col-2">
            <img class="amplied" src="./assets/tenis-1-ampliado.png" alt="" />
            <div class="gallery">
              <img src="./assets/tenis-1-galeria.png" alt="" />
              <img src="./assets/tenis-2-galeria.png" alt="" />
              <img src="./assets/tenis-3-galeria.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <img src="./assets/img-video.png" alt="" />
      <ul class="social">
        <li><a href="">Facebook</a></li>
        <li><a href="">Instagram</a></li>
        <li><a href="">Youtube</a></li>
        <li><a href="">Twitter</a></li>
      </ul>
      <button>
        Explore mais
        <img src="./assets/icon-arrow.svg" alt="" />
      </button>
    </footer>
  </body>
</html>
